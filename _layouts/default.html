<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .content {
            line-height: 1.6;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .home-link {
            text-decoration: none;
            color: inherit;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="{{ site.baseurl }}/" class="home-link">
                <h1>{{ site.title }}</h1>
            </a>
            {% if page.title != site.title %}
            <h2>{{ page.title }}</h2>
            {% endif %}
        </header>
        <main class="content">
            {{ content }}
        </main>
    </div>
</body>
</html>
