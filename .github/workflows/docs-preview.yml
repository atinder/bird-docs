name: Preview Docs

on:
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.3'
          bundler-cache: true

      - name: Build site
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "Building site for PR #${PR_NUMBER}"
          bundle exec jekyll build --baseurl "/bird-docs/pr-preview/${PR_NUMBER}"
        env:
          JEKYLL_ENV: production

      - name: Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          target-folder: pr-preview/${{ github.event.pull_request.number }}
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            const prNumber = context.issue.number;
            const previewUrl = `https://${owner}.github.io/${repo}/pr-preview/${prNumber}/`;
            
            github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: prNumber,
              body: `ðŸ“š Documentation preview is ready!\nYou can view it here: ${previewUrl}\n\nThis preview will be updated automatically when you push new changes to the PR.`
            }); 