name: PR Preview

on:
  pull_request:
    branches: [ "master", "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

# Allow concurrent deployments for different PRs
concurrency:
  group: "pages-pr-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.3'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Debug Info
        run: |
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Base Path: ${{ steps.pages.outputs.base_path }}"

      - name: Build with Jekyll
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "Building site for PR #${PR_NUMBER}"
          # Override baseurl for preview deployment
          bundle exec jekyll build --config _config.yml --baseurl "/bird-docs/preview/pr-${PR_NUMBER}"
          # Verify build output
          echo "Contents of _site directory:"
          ls -la _site/
          # Check if index.html exists
          if [ ! -f "_site/index.html" ]; then
            echo "Error: index.html not found in build output"
            exit 1
          fi
        env:
          JEKYLL_ENV: production

      - name: Deploy to gh-pages Branch
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="preview/pr-${PR_NUMBER}"
          
          # Configure git
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Fetch and checkout gh-pages branch
          git fetch origin gh-pages || git fetch origin master
          git checkout gh-pages || git checkout -b gh-pages
          
          # Create preview directory
          mkdir -p $PREVIEW_DIR
          
          # Remove old preview content
          rm -rf $PREVIEW_DIR/*
          
          # Copy new preview content
          cp -r _site/* $PREVIEW_DIR/
          
          # Debug: List contents after copy
          echo "Contents of preview directory:"
          ls -la $PREVIEW_DIR/
          
          # Stage and commit
          git add -A
          git commit -m "Deploy preview for PR #${PR_NUMBER}" || echo "No changes to commit"
          git push origin gh-pages

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            const prNumber = context.issue.number;
            const previewUrl = `https://${owner}.github.io/${repo}/preview/pr-${prNumber}/`;
            const rawFilesUrl = `https://github.com/${owner}/${repo}/tree/gh-pages/preview/pr-${prNumber}`;
            
            github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: prNumber,
              body: `ðŸ“š Documentation preview is ready!\n\nPreview URLs:\n- GitHub Pages: ${previewUrl}\n- Raw Files: ${rawFilesUrl}\n\nThis preview will be updated automatically when you push new changes to the PR.`
            }); 